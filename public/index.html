<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>My BootCamp API Widget</h1>
    

        <div class="widgets">

            <div class="widget" x-data="{
                sentence :'',
                longestWord:'',
                shortestWord:'',
                wordLengths:'',
        
                checkSentence(){
                    axios
                    .get(`/api/word_game?sentence=${this.sentence}`)
                    .then((result)=>{
                        //console.log(result.data);
                        this.longestWord=result.data.longestWord;
                        this.shortestWord=result.data.shortestWord;
                        this.wordLengths=result.data.sum;
                    });
                }
            }">
            <h2>WORD GAME</h2>
            <div>
                <!-- <textarea x-model="sentence" name="" id="" cols="30" rows="10"></textarea> -->
                <label for="text"> <h3>Enter sentence/word --></h3></label>
                <input type="text" x-model="sentence" id="text">
                
                <div>
                    <button x-on:click="checkSentence">Check Sentence/Word</button>
                </div>
            </div>
            <div>
                <div>
                    <h5>The Longest Word is:</h5> <span x-text="longestWord"></span>
                </div>
                <div>
                    <h5> The Shortest Word is: </h5><span x-text="shortestWord"></span>
                </div>
                <div>
                    <h5>Total Word Length is: </h5><span x-text="wordLengths"></span>
                </div>
            </div>
            
        </div>

    </div>
    <div class="widget" x-data="{
        billStr:'',
        billMessage:'',
        phoneBill(){
            axios
            .get(`/api/phonebill/total?billStr=${this.billStr}`)
            .then((result)=>{
                this.billMessage=result.data.bill;
                setTimeout(()=>{
                    this.billMessage='';
                },3000);
                
            });
        }
           
        }">
        <h2>TOTAL PHONE BILL</h2>
        <div x-show="billMessage.length > 0" class="message" x-text="billMessage">
            Total phonebill will be displayed here.
        </div>
        <div class="input">
            <label for="billStr"><h5>Enter call/smses to be made</h5> </label>
            <input type="text" placeholder="call,sms" x-model="billStr" id="billStr">
        </div>
        <div class="cont"><button x-on:click="phoneBill"><h6>Calculate total Bill</h6></button></div>
        
    </div>
</body>
</html>
